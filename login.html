<!DOCTYPE html>
<html>

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>SalesWebsite.com</title>

    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Poppins:400,600,700&display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/login/style-login.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />
    <!--slick slider-->
    <link rel="stylesheet" href="./slick-master/slick/slick.css">
    <link rel="stylesheet" href="./slick-master/slick/slick-theme.css">
</head>

<body>
    <div class="container">
        <div class="row background-login">
            <div class="logo-login">
                <img src="images/Group 49.png" alt="">
            </div>
        </div>
        <div class="row background-login">
            <div class="title-login">
                <div class="content">
                    Great to have you back!
                </div>
            </div>
        </div>
        <div class="row background-login">
            <div class="form-login">
                <form action="#" id="login">
                    <input type="email" name="email" id="email" placeholder="Email Address"></br>
                    <div>
                        <input type="password" name="password" id="password" placeholder="Enter Password">
                        <div class="forgot-pass">
                            <a href="">Forgot your password?</a>
                        </div>
                    </div>
                    <button type="submit" id="submitbtn" class="side-button">LOG IN</button>
                    <div class="content-forgot">
                        <div class="forgot-ct">
                            Don’t have an account?
                            <a href="" style=" font-style: normal; font-weight: normal; font-size: 14px; line-height: 20px; color: #686868;">Register now</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript " src="js/jquery-3.4.1.min.js "></script>
    <script type="text/javascript " src="js/bootstrap.js "></script>
    <script type="text/javascript " src="js/custom.js "></script>
    <script type="text/javascript " src="./slick-master/slick/slick.js "></script>
    <!-- Google Map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap ">
    </script>
    <script type="text/javascript " src="js/jquery.validate.min.js"></script>
    <script>
        $.validator.addMethod("validatePassword", function (value, element) {
            return this.optional(element) || /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}$/i.test(value);
        }, "Hãy nhập password từ 8 đến 16 ký tự bao gồm chữ hoa, chữ thường và ít nhất một chữ số");
        $.validator.addMethod("regex", function(value, element, regexp)  {
                if (regexp && regexp.constructor != RegExp) {
                regexp = new RegExp(regexp);
                }
                else if (regexp.global) regexp.lastIndex = 0;
                return this.optional(element) || regexp.test(value);
            }
        );
        $("#login").validate({
        rules: {
        email: {
            required: true,
            email: true,
            regex: /^\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}\b$/i
        },
        password: {
            required: true,
            validatePassword: true,
        }
        },

        messages: {
        password: {
            required: "Please provide a password"
        },
        email: "Please enter a valid email address"
        },

        submitHandler: function(form) {
        form.submit();
        }
    });
    </script>
    <!-- End Google Map -->
</body>

</html>
